<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Appointment</title>
        <link rel="stylesheet" href="appointment.css">
    </head>
    <body>
        <section class="container">
            <div class="form-section">
                <h2>Book Your Appointment</h2>
                <form id="appointmentForm">
                    <label>Full Name:</label>
                    <input type="text" name="name" required>

                    <label>Email:</label>
                    <input type="email" name="email" required>

                    <label>Phone:</label>
                    <input type="tel" name="phone" required>

                    <label>Preferred Date:</label>
                    <input type="date" name="date" required>

                    <label>Preferred Time:</label>
                    <input type="time" name="time" required>

                    <label>Appointment Fee:</label>
                    <input type="text" name="fee" value="$100" readonly>

                    <button type="button" onclick="proceedToPayment()">Proceed
                        to Payment</button>
                </form>
            </section>

            <section class="payment-section">
                <h2>Appointment Payment</h2>
                <form id="paymentForm">
                    <label>Name on Card:</label>
                    <input type="text" name="cardName" required>

                    <label>Card Number:</label>
                    <input type="text" name="cardNumber" required>

                    <label>Expiry Date:</label>
                    <input type="text" name="expiryDate" placeholder="MM/YY"
                        required>

                    <label>CVV:</label>
                    <input type="text" name="cvv" required>

                    <div class="alternative-payments">
                        <p>Or pay with:</p>
                        <img src="images/gpay.png" alt="Google Pay"
                            class="payment-logo">
                        <img src="images/paypal.png" alt="PayPal"
                            class="payment-logo">
                        <img src="images/paytm.png" alt="Paytm"
                            class="payment-logo">
                        <img src="images/phonepe.png" alt="PhonePe"
                            class="payment-logo">
                    </div>

                    <button type="button" onclick="confirmAppointment()">Pay
                        $100</button>
                    <button type="button" onclick="goBackToForm()"
                        class="back-button">Back</button>
                </form>
            </section>

            <section class="confirmation-section">
                <h2>Appointment Confirmed</h2>
                <p>Thank you for booking an appointment with us! We have
                    received your details and payment.</p>
                <p>We will contact you shortly with further information.</p>
                <button class="back-to-home" onclick="goHome()">Back to
                    Home</button>
            </div>
        </section>
        <script src="appointment.js"></script>
    </body>
</html>
