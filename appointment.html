<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Registration Form | CodingLab</title>
        <link rel="stylesheet" href="appointment.css">
    </head>
    <body>
        <div class="container">

            <div class="title">Registration</div>
            <div class="content">

                <form id="registrationForm" action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name"
                                required>
                        </div>

                        <div class="date-details">
                            <label for="appointment-date">Appointment
                                Date</label>
                            <input type="date" id="appointment-date"
                                name="appointment-date" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number"
                                required>
                        </div>

                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter address"
                                required>
                        </div>

                        <div class="input-box">
                            <span class="details">Permanent Address</span>
                            <input type="text"
                                placeholder="Enter your perpanent address"
                                required>
                        </div>
                    </div>

                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="checkbox-1">
                                <input type="checkbox" name="gender"
                                    id="checkbox-1" value="Male"
                                    onclick="checkOnlyOne(this)">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>

                            <label for="checkbox-2">
                                <input type="checkbox" name="gender"
                                    id="checkbox-2" value="Female"
                                    onclick="checkOnlyOne(this)">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>

                            <label for="checkbox-3">
                                <input type="checkbox" name="gender"
                                    id="checkbox-3" value="Other"
                                    onclick="checkOnlyOne(this)">
                                <span class="dot three"></span>
                                <span class="gender">Other</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="modal" id="paymentModal">
                <div class="modal-content">
                    <h2>Do you want to pay an advance fee?</h2>
                    <div class="modal-buttons">
                        <button class="pay-button"
                            onclick="proceedToPayment()">Pay Advance</button>
                        <button class="book-button"
                            onclick="bookWithoutPayment()">Book Without
                            Payment</button>
                    </div>
                </div>
            </div>

            <script>
            // Set min date to today's date
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("appointment-date").setAttribute("min", today);
    
            // Function to allow only one checkbox to be selected
            function checkOnlyOne(checkbox) {
                const checkboxes = document.querySelectorAll('input[name="gender"]');
                checkboxes.forEach((cb) => {
                    if (cb !== checkbox) cb.checked = false;
                });
            }
    
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting immediately
    
    // Hide the registration form
    document.getElementById("registrationForm").style.display = 'none';
    
    // Dynamically create the confirmation section
    const confirmationSection = document.createElement("div");
    confirmationSection.classList.add("confirmation-section");
    confirmationSection.innerHTML = `
        <h2>Appointment Confirmed</h2>
        <p>Thank you for booking an appointment with us! We have received your details.</p>
        <p>We will contact you shortly with further information.</p>
        <button class="back-to-home" onclick="goHome()">Back to Home</button>
        <button class="pay-now" onclick="goToPayment()">Pay Advance Fee</button>
    `;
    
    // Append the confirmation section to a container on the page
    document.querySelector(".container").appendChild(confirmationSection);
});

function goHome() {
    window.location.href = "./index.html";
}

function goToPayment() {
    window.location.href = "payment.html";
}

        </script>
        </body>
    </html>
